<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POV: It's my baby's Birthday</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
body{
    background:black;
    overflow:hidden;
    color:white;
}

/* POV TEXT */
#pov{
    position:absolute;
    top:30px;
    width:100%;
    text-align:center;
    font-size:32px;
    color:orange;
    font-weight:600;
}
#pov span{
    font-size:34px;
}

/* LEFT MESSAGE */
#message{
    position:absolute;
    left:25px;
    top:45%;
    transform:translateY(-50%);
    font-size:16px;
    line-height:1.8;
    color:#f5f5f5;
}

/* TREE */
#tree{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
}

/* HEARTS */
.heart{
    position:absolute;
    width:12px;
    height:12px;
    background:red;
    transform:rotate(45deg);
    animation:fall linear infinite;
}
.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:12px;
    height:12px;
    background:red;
    border-radius:50%;
}
.heart::before{
    top:-6px;
    left:0;
}
.heart::after{
    left:-6px;
    top:0;
}

@keyframes fall{
    0%{transform:translateY(0) rotate(45deg);opacity:1;}
    100%{transform:translateY(700px) rotate(45deg);opacity:0;}
}

/* MUSIC */
audio{
    display:none;
}

/* MOBILE PERFECT */
@media(max-width:600px){
    #pov{font-size:26px;}
    #message{font-size:14px;}
}
</style>
</head>

<body>

<div id="pov">
    Pov: it's her birthday <span>üíñü•≥</span>
</div>

<div id="message" id="text"></div>

<canvas id="tree" width="400" height="600"></canvas>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* TAP TO START MUSIC */
document.body.addEventListener("click", ()=>{
    document.getElementById("music").play();
},{once:true});

/* TYPE TEXT */
const lines = [
    "Hey you üíñ",
    "Happy Birthday Inder üéÇ",
    "May God bless you üå∏",
    "May your life be full of love üíï",
    "Today is special because of you üí´",
    "Have the best day ‚ù§Ô∏è"
];

let i=0,j=0;
const msg=document.getElementById("message");

function type(){
    if(i<lines.length){
        if(j<lines[i].length){
            msg.innerHTML+=lines[i][j++];
            setTimeout(type,45);
        }else{
            msg.innerHTML+="<br>";
            i++; j=0;
            setTimeout(type,300);
        }
    }
}
type();

/* HEART SPIRAL TREE */
const canvas=document.getElementById("tree");
const ctx=canvas.getContext("2d");

let t=0;
function drawHeartSpiral(){
    ctx.clearRect(0,0,400,600);

    /* trunk */
    ctx.fillStyle="#f2b5b5";
    ctx.fillRect(190,360,20,200);

    ctx.save();
    ctx.translate(200,260);

    for(let i=0;i<250;i++){
        let a = i * 0.25 + t;
        let r = 80 * Math.sin(a);

        /* heart equation */
        let x = 16 * Math.pow(Math.sin(a),3);
        let y = -(13*Math.cos(a)-5*Math.cos(2*a)-2*Math.cos(3*a)-Math.cos(4*a));

        ctx.fillStyle = `hsl(${(i*4+t*50)%360},80%,70%)`;
        ctx.fillRect(x*4, y*4, 3, 3);
    }
    ctx.restore();

    t += 0.02;
    requestAnimationFrame(drawHeartSpiral);
}
drawHeartSpiral();

/* FALLING HEARTS */
function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    h.style.background=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,120);
</script>
</body>
</html>
