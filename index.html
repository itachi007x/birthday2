<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POV: It's my baby's Birthday</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
body{
    background:black;
    overflow:hidden;
    color:white;
}

/* POV TEXT */
#pov{
    position:absolute;
    top:30px;
    width:100%;
    text-align:center;
    font-size:32px;
    color:orange;
    font-weight:600;
}
#pov span{
    font-size:34px;
}

/* LEFT MESSAGE */
#message{
    position:absolute;
    left:25px;
    top:45%;
    transform:translateY(-50%);
    font-size:16px;
    line-height:1.8;
    color:#f5f5f5;
}

/* TREE */
#tree{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
}

/* HEARTS */
.heart{
    position:absolute;
    width:12px;
    height:12px;
    background:red;
    transform:rotate(45deg);
    animation:fall linear infinite;
}
.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:12px;
    height:12px;
    background:red;
    border-radius:50%;
}
.heart::before{
    top:-6px;
    left:0;
}
.heart::after{
    left:-6px;
    top:0;
}

@keyframes fall{
    0%{transform:translateY(0) rotate(45deg);opacity:1;}
    100%{transform:translateY(700px) rotate(45deg);opacity:0;}
}

/* MUSIC */
audio{
    display:none;
}

/* MOBILE PERFECT */
@media(max-width:600px){
    #pov{font-size:26px;}
    #message{font-size:14px;}
}
</style>
</head>

<body>

<div id="pov">
    Pov: it's her birthday <span>ğŸ’–ğŸ¥³</span>
</div>

<div id="message" id="text"></div>

<canvas id="tree" width="400" height="600"></canvas>

<audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* TYPING TEXT */
const lines = [
    "Hey you ğŸ’–",
    "Happy Birthday Inder ğŸ‚",
    "May God bless you ğŸŒ¸",
    "And give u many happiness ğŸ’•",
    "Just saying... you're pretty awesome ğŸ’«",
    "Sending good vibes and maybe a wink ğŸ˜‰",
    "Hope you have a great day today â¤ï¸"
];

let i=0,j=0;
const msg = document.getElementById("message");

function type(){
    if(i<lines.length){
        if(j<lines[i].length){
            msg.innerHTML += lines[i][j];
            j++;
            setTimeout(type,50);
        }else{
            msg.innerHTML += "<br>";
            i++;
            j=0;
            setTimeout(type,400);
        }
    }
}
type();

/* HEART TREE */
const canvas = document.getElementById("tree");
const ctx = canvas.getContext("2d");

function drawTree(){
    ctx.clearRect(0,0,400,600);

    // trunk
    ctx.fillStyle="#f3b5b5";
    ctx.fillRect(190,350,20,200);

    // heart leaves
    for(let i=0;i<400;i++){
        let x = 200 + Math.random()*200-100;
        let y = 250 + Math.random()*200-100;
        let d = Math.sqrt((x-200)**2+(y-250)**2);
        if(d<100){
            ctx.fillStyle = `hsl(${Math.random()*360},80%,70%)`;
            ctx.fillRect(x,y,4,4);
        }
    }
}
drawTree();

/* FALLING HEARTS */
function createHeart(){
    const h = document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.background=`hsl(${Math.random()*360},80%,60%)`;
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,150);
</script>

</body>
</html>
