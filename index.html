/* HEARTS */
.heart{
    position:absolute;

    animation: float 6s linear infinite;

@keyframes float{
    0%{
        transform:translateY(100vh) scale(1);
        opacity:0;
    }
    20%{opacity:1;}
    100%{
        transform:translateY(-10vh) scale(0.6);
        opacity:0;
    }
}

/* MOBILE PERFECT */

    h2{font-size:24px;}
}
